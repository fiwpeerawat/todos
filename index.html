<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <meta charset="utf-8">


    <title>TODOS</title>
  </head>
  <body >
  <style>
    h1 {

      font-size: 600%;	
      color: rgb(234, 215, 215);
}
    }

  </style>
<ul style=" padding-top: 5px;  ">
	<div class="container-fluid" >

        <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
          <center><h1>todos<h1></center>
            <li class="list-group-item"  >

                <div ng-controller ="Addtodocontroller" >


                                <form name = "Contackform" class="form-horizontal" style=" padding-right: 5px; padding-left: 5px; ">

                                             <div class="form-group" for= "fullname">


                                                      <div >
                                                        <input type="text" name="inputtitle"   class = "form-control" ng-model="inputtitle" ng-enter= "save()" placeholder= " What needs to be done? " autofocus >
                                                      </div>


                                                       <div style=" padding-top: 10px; ">
                                                            <center><button type="button" class="btn btn-primary" ng-click="save()">ADD TODO</button></center>
                                                       </div>

                                          </div>
                                 </form>


                </div>









               <div ng-controller="ListtodoController">
          		  <table class="table table-striped">

          					 <tbody>
          					        <tr ng-repeat="contact in todolist"  >

                                     <td class="col-md-4 col-xs-4 " >
                                          <input  type="checkbox"  ng-model = "checkstate" ng-click = "setDone(contact)" ng-init="checkstate = false" ></td>
          					                 <td class="col-md-4 col-xs-4">
												{{ contact.title }} </td>
                                     <td class="col-md-4 col-xs-4">
                                          
                					             {{contact.done}}
                                         
										  
             
                                    </td>

          					        </tr>
          					 </tbody>

          			</table>
          		</div>
      </li>
    </div>
</div>


</ul>





    <script src="angular/angular.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.css"></script>
      <script src="app.js"></script>
  </body>
</html>
